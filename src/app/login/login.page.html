<ion-content [fullscreen]="true">
 <ion-grid class="container">
    <ion-row class="logo">
      <ion-col class="ion-text-center"><img src="https://avatars.discourse-cdn.com/v4/letter/a/bc8723/96.png" alt=""></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center"> 
        <ion-title size="large">login</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-input
  type="email"
  fill="solid"
  label="Email"
  labelPlacement="floating"
  helperText="Enter a valid email"
  errorText="Invalid email"
  ngModel
  email
></ion-input>
    </ion-row>
  </ion-grid>
</ion-content>
